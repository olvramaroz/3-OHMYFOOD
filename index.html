<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Accueil Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/0b1f72f67c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER  -->
    <!-- LOGO  -->
    <object data="header.html" type="text/html"></object>

    <main>
      <!-- RECHERCHE  -->
      <form id="search">
        <i class="fas fa-map-marker-alt fa-sm"></i>
        <input type="search" placeholder="Paris, Belleville" />
      </form>

      <!-- EXPLORER NOS RESATUARANTS  -->
      <div class="accueil">
        <section class="intro">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins
          </p>
          <a href="#list-restaurant">
            <button type="button" class="btn-cta">
              Explorer nos restaurants
            </button>
          </a>
        </section>

        <!-- FONCTIONNEMENT  -->
        <section class="fonction">
          <div class="container">
            <h2>Fonctionnement</h2>
            <ol class="fonction-list">
              <li class="fonction-item">
                <i class="fas fa-mobile-alt fa-lg icon-fonction"></i>
                <span class="fonction-txt">Choisissez un restaurant</span>
              </li>
              <li class="fonction-item">
                <i class="fas fa-list-ul fa-lg icon-fonction"></i>
                <span class="fonction-txt">Composez votre menu</span>
              </li>
              <li class="fonction-item">
                <i class="fas fa-store fa-lg icon-fonction"></i>
                <span class="fonction-txt">Dégustez au restaurant</span>
              </li>
            </ol>
          </div>
        </section>
      </div>

      <!-- RESTAURANTS  -->
      <section class="list-restaurant">
        <h2>Restaurants</h2>
        <div class="list-restaurant__Card">
            <div class="restauContainer">
              <figure>
                <div class="restauImg">
                  <a href="lapalette.html">
                    <img
                      src="public/images/restaurants/lapalettedugout.jpg"
                      alt="la palette du goût"
                  /></a>
                </div>
                <figcaption class="restauCaption">
                  <p>
                    <a href="lapalette.html"
                      ><b>La palette du goût</b><br />Ménilmontant</a
                    >
                  </p>
                  <div class="favIcon">
                    <i
                      class="far fa-heart fa-2x fav fav-empty"
                      aria-hidden="true"
                    ></i>
                    <i
                      class="fas fa-heart fa-2x fav fav-full"
                      aria-hidden="true"
                    ></i>
                  </div>
                </figcaption>
                <span class="new">Nouveau</span>
              </figure>
            </div>
            <div class="restauContainer">
              <figure>
                <div class="restauImg">
                  <a href="noteenchantee.html">
                    <img
                      src="public/images/restaurants/lanoteenchantee.jpg"
                      alt="la note enchantée"
                  /></a>
                </div>
                <figcaption class="restauCaption">
                  <p>
                    <a href="noteenchantee.html"
                      ><b>La note enchantée</b><br />Charonne</a
                    >
                  </p>
                  <div class="favIcon">
                    <i
                      class="far fa-heart fa-2x fav fav-empty"
                      aria-hidden="true"
                    ></i>
                    <i
                      class="fas fa-heart fa-2x fav fav-full"
                      aria-hidden="true"
                    ></i>
                  </div>
                </figcaption>
                <span class="new">Nouveau</span>
              </figure>
            </div>
            <div class="restauContainer">
              <figure>
                <div class="restauImg">
                  <a href="francaise.html">
                    <img
                      src="public/images/restaurants/alafrancaise.jpg"
                      alt="à la française"
                  /></a>
                </div>
                <figcaption class="restauCaption">
                  <p>
                    <a href="francaise.html"
                      ><b>&Agrave; la française</b><br />Cité Rouge</a
                    >
                  </p>
                  <div class="favIcon">
                    <i
                      class="far fa-heart fa-2x fav fav-empty"
                      aria-hidden="true"
                    ></i>
                    <i
                      class="fas fa-heart fa-2x fav fav-full"
                      aria-hidden="true"
                    ></i>
                  </div>
                </figcaption>
              </figure>
            </div>
            <div class="restauContainer">
              <figure>
                <div class="restauImg">
                  <a href="delicesens.html">
                    <img
                      src="public/images/restaurants/delicedessens.jpg"
                      alt="le délice des sens"
                  /></a>
                </div>
                <figcaption class="restauCaption">
                  <p>
                    <a href="delicesens.html"
                      ><b>Le délice des sens</b><br />Folie Méricourt</a
                    >
                  </p>
                  <div class="favIcon">
                    <i
                      class="far fa-heart fa-2x fav fav-empty"
                      aria-hidden="true"
                    ></i>
                    <i
                      class="fas fa-heart fa-2x fav fav-full"
                      aria-hidden="true"
                    ></i>
                  </div>
                </figcaption>
              </figure>
            </div>
        </div>
      </section>
    </main>

    <!-- FOOTER  -->
    <object data="footer.html" type="text/html"></object>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Accueil Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/0b1f72f67c.js"

<body>
    <!-- HEADER  -->
    <!-- LOGO  -->
    <div id="logo">
        <img src="images/logo/ohmyfood.png" alt="logo du restaurant Ohmyfood">

    <!-- RECHERCHE  -->
    <form id="search">
        <i class="fas fa-map-marker-alt fa-sm icon"></i>

    <!-- EXPLORER NOS RESATUARANTS  -->

        </div>
    </section>

    <!-- FONTIONNEMENT  -->
    <section class="fontion">
        <h2>Fonctionnement</h2>
        <div class="fonction-item">
            <div class="fonction-item_number"><p>1</p></div>
            <div class="icon"><i class="fas fa-mobile-alt fa-sm"></i></div>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="fonction-item">
            <div class="fonction-item_number"><p>2</p></div>
            <div class="icon"><i class="fas fa-list-ul fa-sm"></i></div>

        </div>
        <div class="fonction-item">
